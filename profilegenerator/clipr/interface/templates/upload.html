<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    .header-container {
        background: #222224;
        margin: 0;
        padding: 2em;
    }

    .header-container h1 {
        text-align: center;
        color: white;
    }

    .header-container h2 {
        text-align: center;
        color: #ddd;
        font-weight: normal;
        font-size: 1em;
    }


    form {
        text-align: center;
    }
</style>


<body>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!-- Compiled and minified JavaScript -->
    <div class="header-container">

        <h1>Clinical Profiles</h1>
        <h2>To begin, upload a file below.</h2>
    </div>

    <form action="http://localhost:5000/uploader" method="POST" enctype="multipart/form-data">

        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>File</span>
                            <input type="file" name="file" />
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text" placeholder="Click to upload.">
                        </div>
                    </div>
                </div>
                <div class="col s6">
                    <div class="input-field">
                        <select name="delimeter">
                            <option value="0">Comma (,)</option>
                            <option value="1">Tab</option>
                        </select>
                    </div>
                </div>
                <div class="col s6">
                    <div class="input-field">
                        <input type="text" name="idfield" placeholder="Index Field (Optional)">
                    </div>
                </div>
            </div>

            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
    </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <script>
        $(document).ready(function () {
            $('select').material_select();
        });
    </script>
</body>

</html>
